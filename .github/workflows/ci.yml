name: Lint on PR

on:
  pull_request:
    branches: [ dev, main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install bun
      run: npm i -g bun
        
    - name: Install dependencies
      run: bun install
      
    - name: Run linting
      run: bun run lint

    - name: Run type check
      run: bun run type-check
