name: Next.js CI

on:
  push:
    branches: [ "main", "dev"]
  pull_request:
    branches: [ "dev", "main"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # NOTE: this issue is on github's side
        # cache: 'pnpm'
    - run: npm i -g pnpm
    - run: pnpm i
    - run: pnpm lint
